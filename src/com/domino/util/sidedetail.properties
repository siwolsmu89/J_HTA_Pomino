sidedetail.getSideOrdersByOrderNo=SELECT SO.side_order_no, SO.side_no, SO.order_no, SO.side_order_amount, SO.side_order_price, S.side_name, S.side_price \
								  FROM side_orders SO, sides S \
								  WHERE SO.order_no = ? \
								  AND SO.side_no = S.side_no
								  
sidedetail.deleteSideOrderByNo=DELETE FROM side_orders \
							   WHERE side_order_no = ?								  